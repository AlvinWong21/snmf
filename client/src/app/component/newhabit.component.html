<div class="container">
    <div class="row my-3">
        <div class="col d-flex align-items-center">
            <button class="btn btn-outline-dark" [routerLink]="['/habits']">Back</button>
        </div>
    </div>
<hr>
    <h2>Create New Habit</h2>

    <form [formGroup]="newHabitForm" (ngSubmit)="processNewHabit()">
        <div class="form-group">
            <label for="title">Habit title</label>
            <input class="form-control" type="text" formControlName="title" id="title" placeholder="Habit title">      
        </div>

        <label for="title">Parameter to record (in number format)</label>
        <div class="input-group form-group">
            
            <input class="form-control" type="text" formControlName="parameter" id="parameter" placeholder="Parameter (Distance, etc.)">      
            <input class="input-group-append form-control" type="text" formControlName="unit" id="unit" placeholder="Unit (metres, etc.)">      
        </div>

        <div class="form-group">
            <label for="startdate">Start date</label>
            <br>
            <p-calendar class="mt-3" formControlName="startdate" showIcon="true" [minDate]="today" id="startdate"></p-calendar>
        </div>

        <div class="form-group">
            <label for="enddate">End date</label>
            <br>
            <p-calendar class="mt-3" formControlName="enddate" showIcon="true" [minDate]="today" id="enddate"></p-calendar>
        </div>

        <div class="form-group mt-3">
            <button class="btn btn-primary" type="submit" [disabled]="this.newHabitForm.invalid">Create New Habit</button>
        </div>
    </form>
</div>
