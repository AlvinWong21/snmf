<div class="container">
    <div class="row my-3">
        <div class="col d-flex justify-content-between align-items-center">
            <h2>Current Habits</h2>
            <button class="btn btn-danger" [routerLink]="['/newhabit']">New Habit</button>
        </div>
    </div>

    <div *ngFor="let h of habitList" class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-10 align-items-center">
                    <a (click)="viewHabit(h.id)"><h4>{{h.title}}</h4></a>
                    <p>Started on {{h.startdate}}</p>
                </div>
                <div class="col-2 d-flex justify-content-end align-items-center">
                    <button class="btn btn-warning" [routerLink]="['/newrecord', h.id]">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
