<div class="container">
    <div class="row my-3">
        <div class="col d-flex justify-content-end align-items-center">
            <!-- <button class="btn btn-primary">Add</button> -->
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center">
        <div class="row d-flex justify-content-center">
            <div class="col align-items-center">
    
                <img src="/assets/Habitizer.png">       
                <br>
                <button class="btn btn-info" style="width: 200px" [routerLink]="['/createuser']">Create Account</button>
                <p></p>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
        
                    <div class="form-group">
                        <input class="form-control" style="width: 200px" type="text" formControlName="username" name="username" id="username" placeholder="Username">
                    </div>
        
                    <div class="form-group">
                        <input class="form-control" style="width: 200px" type="password" formControlName="password" name="password" id="password" placeholder="Password">
                    </div>
        
                    <div class="form-group flex-column align-items-around">
                        <!-- <a class="btn btn-danger mr-3" (click)="loginGoogle()">Sign In with Google</a> -->
                        <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    
</div>
