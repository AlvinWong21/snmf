<div class="container">
    <div class="row my-3">
        <div class="col d-flex align-items-center">
            <button class="btn btn-outline-dark" [routerLink]="['/habits']">Back</button>
        </div>
    </div>

    <h3>{{template.title}}</h3>
    <form [formGroup]="recordForm" (ngSubmit)="processForm()">

        <div class="form-group">
          <label for="date">Date</label>
          <br>
          <p-calendar formControlName="date" [minDate] ="startdate" [maxDate]="enddate" showIcon="true"></p-calendar>
        </div>

      <label for="value">{{template.parameter}}</label>
        <div class="input-group form-group">
            <input class="form-control" formControlName="value" type="number" name="value" id="value" placeholder="Please enter a number">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">{{template.unit}}</span>
            </div>
        </div>

        <div class="form-group">
            <label for="value">Comments</label>
            <textarea class="form-control" formControlName="comments" rows="4" aria-label="Comments"></textarea>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="recordForm.invalid">Submit</button>
    </form>
</div>
