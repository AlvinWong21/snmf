<div class="container">
    <div class="row my-3">
        <div class="col d-flex align-items-center">
            <button class="btn btn-outline-dark" [routerLink]="['/']">Back</button>
        </div>
    </div>
<hr>
    <h2>Create New Account</h2>

    <form [formGroup]="newUserForm" (ngSubmit)="processNewUser()">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" formControlName="username" id="username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" formControlName="password" id="password">
        </div>

        <label for="name">Name</label>
        <div class="input-group form-group">
            <input class="form-control" type="text" formControlName="firstname" id="name" placeholder="first name">      
            <input class="input-group-append form-control" type="text" formControlName="lastname" id="lastname" placeholder="last name">      
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" formControlName="email" id="email" email="true">
            <div *ngIf="newUserForm.get('email').value && newUserForm.get('email').errors">
                <p class="small" style="color: red">Please enter a valid email.</p>
            </div>
        </div>

        <div class="form-group mt-3">
            <button class="btn btn-primary" type="submit" [disabled]="newUserForm.invalid">Submit</button>
        </div>
    </form>
</div>
